set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind-key r source-file ~/.tmux.conf; display-message "Reloaded Tmux Config"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -L
bind-key o kill-pane -a

bind-key i display-panes -d 0
bind-key L previous-window

bind-key Up resize-pane -U 5
bind-key Down resize-pane -D 5
bind-key Left resize-pane -L 5
bind-key Right resize-pane -R 5

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g mouse on                         # Mouse mode
set -g default-terminal "screen-256color" # Enable color in tmux terminal

setw -g mode-keys vi                    # copy mode: vim

# bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

bind N new-window


#################
#    Plugins    #
#################

set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'


